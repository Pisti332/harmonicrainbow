server:
  port: 8060
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
management:
  tracing:
    sampling:
      probability: 1.0
spring:
  cloud:
    gateway:
      routes:
        - id: image-service
          uri: lb://image-service
          predicates:
            - Path=/api/image/**
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/user/**